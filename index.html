<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHXSTBOY / ゴーストボーイ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@200;300&display=swap');

    body {
        margin: 0;
        background-color: gray;
    }

    .page {
        width: 100%;
        background-color: black;

        overflow: hidden;
    }

    #page-main {
        height: 100vh;
        min-height: 100vh;
    }

    #main-text {
        padding: 0;
        margin: 0;
        color: white;

        margin-top: 100px;
        margin-top: calc(50vh - 110px);
    }

    #main-text a {
        display: block;
        text-align: center;
        line-height: 0.8;
    }

    #mt-top {
        font-size: 4em;

        margin-left: -40px;

        animation-duration: 1.5s;
    }

    #mt-name {
        font-size: 5em;
        font-family: 'Heebo', sans-serif;

        /*margin-left: 30px;*/
        margin-top: 30px;

        animation-duration: 2s;
        animation-delay: 0.45s;
    }

    #mt-nickname {
        color: rgba(255, 255, 255, 0.75);
    }

    #mt-sub {
        font-size: 1.3em;
        font-family: 'Heebo', sans-serif;
        font-weight: 200;

        letter-spacing: 16px;

        margin-top: 40px;

        line-height: 30px !important;

        animation-duration: 4s;
        animation-delay: 1.4s;
    }

    .blackscreen {
        width: 100%;
        height: 100vh;
        top: 0;
        position: absolute;
        overflow: hidden;

        background-color: black;
        opacity: 0;
        visibility: hidden;

        animation: blackscreenfade 2s;
        animation-iteration-count: 1;
    }

    @keyframes blackscreenfade {
        from {
            opacity: 1;
            visibility: visible;
        }

        to {
            opacity: 0;
        }
    }

    #header {
        position: fixed;
        width: 100%;
    }

    #header ul {
        list-style-type: none;

        padding: 0;
        margin: 0;

        float: right;

        margin-right: 24px;
    }

    #header ul li {
        display: inline;
        float: right;

        padding: 30px 10px;
    }

    #header ul li a {
        text-decoration: none;
        padding: 5px;

        font-size: 1.3em;
        font-family: 'Heebo', sans-serif;
        font-weight: 300;

        color: white;

        border-bottom: 0px solid black;
        transition: 0.1s;

        cursor: pointer;
    }

    #header ul li a:hover {
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }

    .cat-selected {
        border-bottom: 1px solid white !important;
    }

    #header-logo {
        text-decoration: none;

        font-size: 1.3em;
        font-family: 'Heebo', sans-serif;
        font-weight: 300;

        color: white;

        border-bottom: 0px solid black;
        transition: 0.1s;

        cursor: pointer;

        padding: 5px 0px;
        position: absolute;

        margin-left: 30px;

        margin-top: 20px;
    }

</style>

<body>
    <div id="header">
        <a id="header-logo" class="cat-selected">ゴーストボーイ</a>
        <ul>
            <li><a>Contact</a></li>
            <li><a>Gallery</a></li>
            <li><a>My Work</a></li>
            <li><a>About me</a></li>
        </ul>
    </div>
    <div id="content">
        <div class="page" id="page-main">
            <div id="main-text">
                <a id="mt-top" class="animate__animated animate__fadeInUp">こんにちは。</a>
                <a id="mt-name" class="animate__animated animate__fadeInUp">I'm TJ <span id="mt-nickname">(Tim)</span></a>
                <a id="mt-sub" class="animate__animated animate__fadeIn">DEVELOPER x DESIGNER</a>
            </div>
        </div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>

    <div class="blackscreen"></div>

</body>

</html>
